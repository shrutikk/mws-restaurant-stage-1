<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
  <meta name="theme-color" content="#3367D6"/>
  <meta name="Description" content="Shows various retaraunts and reviews">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header aria-label="Header">
    <!-- Beginning nav -->
    <nav tabindex="0" aria-label="Navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <ul id="breadcrumb" tabindex="0">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" tabindex="-1" >
      <div id="map" aria-label="Restaurant Map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div class="restaurant-cuis-details" aria-label="Restaurant Cuisine Details">
        <img id="restaurant-img" alt="Restaurant Image">
        <p id="restaurant-cuisine"></p>
      </div>
      <div class="restaurant-hours-details" id="resetAddHours" aria-label="Restaurant Address and Hours">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" tabindex="0" aria-labelledby="resetAddHours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0" aria-label="Restaurant Reviews list">
      <div class="review-header">
        <h2 class="review-title" tabindex="0">Reviews</h2>
        <button class="collapsible">Add Review</button>
      </div>
      <div class="container">
        <form class="review-form" onsubmit="submitReview(event)">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name..">
          <label for="rating">Rating</label>
          <select id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label for="comments">Review</label>
          <textarea id="comments" name="comments" placeholder="Write something.." style="height:200px"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
  
  <!-- Beginning footer -->
  <footer id="footer" tabindex="0" aria-label="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="module" src="js/data_helper.js"></script>
  <!-- Main javascript file -->
  <script type="module" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_registration.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->
  
</body>

</html>
